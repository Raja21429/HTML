<!DOCTYPE html>

        <body>
            <div class="regform">
                <h2>Sign Up</h2>
                <form method="post">
                    <div class="input">
                        <label class="text" for="name">User Name:</label>
                        <input type="text" placeholder="Enter your name" id="name" name="name"/>
                    </div>
                    <div class="input">
                        <label class="text" for="email">Email:</label>
                        <input type="email" placeholder="Enter your email" id="email" name="email"/>
                    </div>
                    <div class="input">
                        <label class="text" for="pwd">Password:</label>
                        <input type="password" placeholder="Enter your password" id="pwd" name="pwd"/>
                         <i class="fa-solid fa-eye-slash"></i>   

                        <!-- <i class="bi bi-eye-slash" id="togglePassword"></i> -->


                    </div>
                    <div class="radio">
                        <input type="radio"  name="gender" id="male" value="male"/>
                        <label  for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female"/>
                        <label  for="male">Female</label>
                    </div>
                    <div class="btn">
                        <button type="submit"><a href="https://www.javatpoint.com/" target="_blank">Login</a></button>
                        
                    </div>


                </form>
               </div>
